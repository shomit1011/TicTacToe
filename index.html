<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="heading">Tic-Tac-Toe Game</h1>
    <div class="main-container">
        <div class="inst">
            <button class="start" id="kk" onclick="start()">Start Game</button>
        </div>
        <div class="container1">
            <button class="btn" onclick="play(this.id)" id="1_1" value="1" >O</button>
            <button class="btn" onclick="play(this.id)" id="1_2" value="2">X</button>
            <button class="btn" onclick="play(this.id)" id="1_3" value="3">O</button>
        </div>
        <div class="container1">
            <button class="btn" onclick="play(this.id)" id="2_1" value="4">X</button>
            <button class="btn" onclick="play(this.id)" id="2_2" value="5">O</button>
            <button class="btn" onclick="play(this.id)" id="2_3" value="6">X</button>
        </div>
        <div class="container1">
            <button class="btn" onclick="play(this.id)" id="3_1" value="7">O</button>
            <button class="btn" onclick="play(this.id)" id="3_2" value="8">X</button>
            <button class="btn" onclick="play(this.id)" id="3_3" value="9">O</button>
        </div>
        <div class="msg">
            <h3 id="f-msg"></h3>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
